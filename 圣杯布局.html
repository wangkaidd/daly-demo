<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>三栏水平布局之圣杯布局</title>
	<style>
		.container {
			padding:0 300px 0 200px;
		}
		.left,.main,.right {
			position:relative;
			min-height:130px;
			float: left;
		}
		.main {
			background-color: blue;
			width: 100%;
		}

		.left {
			left:-200px;
			margin-left:-100%;
			background-color: green;
			width: 200px;
		}
	
		.right {
			right:0px;
			margin-right:-300px;
			background-color: red;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">main</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
